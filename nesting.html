<!DOCTYPE html>
<html>
	<head>
		<title>My Webpage!</title>
		<link rel="stylesheet" href="nesting.css">
	</head>
	<body>
		<div>
			<p>This is a paragraph inside the div</p>
		
			List inside the div:
			<ul>
				<li>first item</li>
				<li>second item</li>
				<li>third item</li>
			</ul>
		</div>
		<p>This is a paragraph outside the div</p>
			List outside the div:
			<ul>
				<li>first item</li>
				<li>second item</li>
				<li>third item</li>
			</ul>
	</body>
</html>
