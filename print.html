<!DOCTYPE html>
<html>
	<head>
		<title>
			My Web page!
		</title>
		<style>
			@media print{
				.screen-only{
					display:none;
					}
			}
		</style>
	</head>
	<body>
		<p>This is a paragraph</p>
		<p>This is another paragraph</p>
		<p class="screen-only">This paragraph wont appear when you print</p>
	</body>
</html>
